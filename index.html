<!Doctype html>
<html lang="en">

<head>
    <link rel="icon" href="assets/logo.svg" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main">

        <header class="d-flex justify-content-center">
            <img src="assets/logo.svg" alt="">
        </header>
        <section>
            <div class="input-control">

                <input class="input" id="search-main" type="search" placeholder="Rechercher une recette">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
        <!-- section tag  -->
        <section class="tag-section">

        </section>
        <section class="dropdown-container d-flex">
            <div class="div-container-dropdown">
                <div class="dropdown" aria-label="menu accordéon">

                    <div>
                        <div tabindex="1" class="select">
                            <div class="div-select">

                                <input type="search" id="search-ingredient" class="selected input-selected"
                                    aria-label="menu accordéon" value="Ingrédients"
                                    placeholder="Recherche un ingédient">
                                <div id="caret" class="caret"></div>
                            </div>
                            <div class='container-ul'>

                                <ul class="ul-container-list">


                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="div-container-dropdown">
                <div class="dropdown" aria-label="menu accordéon">

                    <div>
                        <div tabindex="1" class="select-appliance">
                            <div class="div-select">

                                <input id="search-appliance" type="search" class="selected input-selected-appliance"
                                    aria-label="menu accordéon" value="Appareils" placeholder="Recherche un ingédient">
                                <div id="caret-appliance" class="caret"></div>
                            </div>
                            <div class='container-ul'>

                                <ul class="ul-container-list-appliance">


                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="div-container-dropdown">
                <div class="dropdown" aria-label="menu accordéon">

                    <div>
                        <div tabindex="1" class="select-ustensils">
                            <div class="div-select">

                                <input id="search-ustensils" type="search" class="selected input-selected-ustensils"
                                    aria-label="menu accordéon" value="Ustensiles"
                                    placeholder="Recherche un ustensiles">
                                <div id="caret-ustensils" class="caret"></div>
                            </div>
                            <div class='container-ul'>

                                <ul class="ul-container-list-ustensils">


                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </section>
        <section id="figure-section">

        </section>
    </main>








    <!-- Api -->
    <script src="js/api.js"></script>
    <!-- App  -->
    <script src="js/app.js"></script>
    <!-- Dropdown  -->
    <script src="js/dropdown.js"></script>
    <!-- JS BOOTSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
